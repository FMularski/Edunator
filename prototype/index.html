<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css" />

    <title>Edunator</title>
</head>
<body>
    <header>
        <img src="edunator.png" />
        <img id="book_gif" src="book2.gif" />
    </header>
    <br />
    <main>
        <form>
            <br />
            <h2>Log In</h2>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control w-50" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control w-50" required>
            </div><br />
            <button type="submit" class="btn btn-outline-dark w-50">Log In</button>
        </form>

        <form>
            <h2>No account yet? Register!</h2>
            <div class="form-group">
                <label>First Name:</label>
                <input class="form-control w-50" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input class="form-control w-50" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control w-50" required>
            </div>
            <div class="form-group">
                <label>School:</label>
                <input class="form-control w-50" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control w-50" required>
            </div>
            <div class="form-group">
                <label>Confirm password:</label>
                <input type="password" class="form-control w-50" required>
            </div>

            <div class="form-group">
                <label>Choose your role:</label>
                <select class="form-control w-50">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select><br />
            </div>

            <button type="submit" class="btn btn-outline-dark w-50">Register</button><br /><br /><br />
        </form>
    </main>

    <footer>
        Edunator 2020 &copy; All rights reserved
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
